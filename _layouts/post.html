---
layout: default
---

{% include read-more.html %}

<article class="post-container post-container--single" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <time datetime="{{page.date | date: date_to_xmlschema}}" itemprop="datePublished" class="post-meta__date date">Created at: {{page.date}}</time> <span class="post-meta__tags tags">Categories: {{page.categories}}</span>
    </div>
  </header>

  <section class="post">
    {{ content }}
  </section>
</article>
